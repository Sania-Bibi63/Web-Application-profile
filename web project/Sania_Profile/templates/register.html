<!--Store this code in 'register.html' file inside the 'templates' folder-->
<html>
	<head>
		<meta charset="UTF-8">
		<title> register </title>
		<link rel="stylesheet" href="../static/style.css">	
	</head>
	<body>
		<div class="registercontent" align="center">
			<div class="registertop" style="background-color:grey;">
				<h1 style="background-color:grey;">Register</h1>
			</div></br></br>
			<div class="registerbottom">
			<form action="{{ url_for('register')}}" method="post" autocomplete="off">
			<div class="msg">{{ msg }}</div>
			<input type="text" style="background-color:grey;" name="username" placeholder="Enter Your Username" class="textbox" id="username" required></br></br>
			<input type="password" style="background-color:grey;" name="password" placeholder="Enter Your Password" class="textbox" id="password" required></br></br>
			<input type="email" style="background-color:grey;" name="email" placeholder="Enter Your Email ID" class="textbox" id="email" required></br></br>
			<input type="text" style="background-color:grey;" name="address" placeholder="Enter Your Address" class="textbox" id="address" required></br></br>
			<input type="text" style="background-color:grey;" name="country" placeholder="Enter Your Country" class="textbox" id="country" required></br></br>
			<input type="text" style="background-color:grey;" name="postalcode" placeholder="Enter Your Postal Code" class="textbox" id="postalcode" required></br></br>
			<input type="submit" style="background-color:grey;" class="btn" value="Register">
			</form>
			<p class="worddark" style="color:Tomato;">Already have account? <a class="worddark" href="{{ url_for('login')}}" style="color:Tomato;">Login here</a></p>
			</div>
		</div>
	</body>
</html>
