<!--Store this code in 'login.html' file inside the 'templates' folder-->
<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="../static/style.css">	
	</head>
	<body>
		<div class="logincontent" align="center">
			<div style="background-color:grey;" class="logintop">
				<h1 style="background-color:grey;">Login</h1>
			</div></br></br></br></br>
			<div class="loginbottom">
			<form action="{{ url_for('login')}}" method="post" autocomplete="off">
			<div class="msg">{{ msg }}</div>
			<input type="text" style="background-color:grey;" name="username" placeholder="Enter Your Username" class="textbox" id="username" required></br></br>
			<input type="password" style="background-color:grey;" name="password" placeholder="Enter Your Password" class="textbox" id="password" required></br></br></br>
			<input type="submit" style="background-color:grey;" class="btn" value="Login">
			</form></br></br>
			<p class="worddark" style="color:Tomato;">If you are not registered then? <a class="worddark" href="{{ url_for('register')}}" style="color:Tomato;" >Register here</a></p>
			</div>
		</div>
	</body>
</html>
